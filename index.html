<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Dog API Viewer</title>
</head>
<body>
    
    <header class="bg-dark text-dark text-center py-4"> <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                
    
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img class="dog-icon" src="icons8-dog-100.png" alt="Dog Icon">
                </a>
                
                <div class="collapse navbar-collapse ml-auto" id="navbarNav">
                    <ul class="navbar-nav">
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                            
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                            
                        </li>
                    </ul>
                </div>
            </nav>
            
            <h1 class="mt-3">Welcome to the Dog API Viewer</h1>
            <p class="lead">Explore a variety of dog breeds and their adorable images.</p>
        </div>
    </header>

    <div class="container mt-4">
        <form id="dogForm">
            <div class="form-group">
                <label for="breedSelect">Select a dog breed:</label>
                <select
                    id="breedSelect"
                    class="form-control"
                    required
                ></select>
            </div>

            <div class="form-group">
                <label for="imageCount">Number of images (1-100):</label>
                <input
                    type="number"
                    id="imageCount"
                    class="form-control"
                    min="1"
                    max="100"
                    required
                />
            </div>

            <button type="button" onclick="loadImages(event)" class="btn btn-success">Load Images</button>
        </form>

        <div id="dogImages" class="image-container"></div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
